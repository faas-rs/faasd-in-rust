name: Feishu synchronize

on:
  check_run:
    types: [completed]
  check_suite:
    types: [completed]
  deployment_status:
  discussion:
    types: [created, edited, answered]
  discussion_comment:
    types: [created]
  issues:
    types: [opened, edited, milestoned, pinned, reopened]
  issue_comment:
    types: [created]
  milestone:
    types: [opened, deleted]
  project_card:
    types: [created]
  pull_request:
    branches: ['master']
    types: [opened, reopened]
  pull_request_review_comment:
    types: [created]
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]
  push:
    branches: ['master']

jobs:
  send-event:
    name: Webhook
    runs-on: ubuntu-latest
    environment: FEISHU_BOT_WEBHOOK
    steps:
      - uses: Samuka007/feishu-bot-webhook-action@main
        with:
          webhook: ${{ secrets.FEISHU_BOT_WEBHOOK }}
          signkey: ${{ secrets.FEISHU_BOT_SIGNKEY }}